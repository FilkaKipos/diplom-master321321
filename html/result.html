<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты тренировки</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="/css/cssresult.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">Прокачай себя</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/html/index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/instuction.html">Упражнения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-disabled="true" href="/html/rasch.html">Рассчитать</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  <div class="container mt-5 pt-5">
      <div class="result-container bg-light p-4 rounded shadow-sm">
          <h1 class="mb-4">Ваши результаты тренировки</h1>
          <div id="result" class="mb-4"></div>
          <div id="weeklyResult"></div>
          <a href="/html/instuction.html" class="btn btn-danger mt-4">Как правильно выполнять упражнения</a>
      </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const result = localStorage.getItem('result');
          const weeklyResult = localStorage.getItem('weeklyResult');
          
          document.getElementById('result').innerHTML = result;
          document.getElementById('weeklyResult').innerHTML = weeklyResult;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12o9J9uBuZpZOKo9DDVRcG2bHgE7+LXRYO63IQmuf0CV+ViS" crossorigin="anonymous"></script>
</body>
</html>
