    <div class="containerr">
            <h1>Выберите вашу цель и получите рекомендуемые упражнения:</h1>
            <select id="goalSelect" class="select-box">
                <option value="пресс">Пресс</option>
                <option value="руки">Руки</option>
                <option value="грудь">Грудь</option>
                <option value="ноги">Ноги</option>
            </select>
            <div id="exerciseDescription" class="exercise-description">
                <!-- Сюда будет добавлено описание упражнения -->
            </div>
        
    </div>

    <script>
function showExerciseDescription() {
    const goalSelect = document.getElementById('goalSelect');
    const exerciseDescription = document.getElementById('exerciseDescription');
    const selectedGoal = goalSelect.value;

    let description;

    switch (selectedGoal) {
        case "пресс":
            description = `
                <strong>Скручивания:</strong> лежа на спине, согните ноги в коленях и поднимите их, затем сведите руки за головой и поднимите корпус к коленям.<br>
                <img src='https://i.pinimg.com/236x/b7/25/6d/b7256de6049e95adbc83954ea78044ee.jpg' alt='Скручивания' width='300'><br><br>
                <strong>Планка:</strong> лежа на полу, опирайтесь на предплечья и носки, поднимите тело так, чтобы оно было на одной линии. Держитесь в этом положении 1 минуту.<br>
                <img src='https://i.pinimg.com/236x/5d/2d/49/5d2d49f6daef20a5d2e0095e1798957b.jpg' alt='Планка' width='300'><br><br>
                <strong>Велосипед:</strong> лежа на спине, согните ноги в коленях и поднимите их, затем сведите руки за головой и двигайте ногами, как при езде на велосипеде.<br>
                <img src='https://i.pinimg.com/236x/af/f0/5e/aff05e26254839dd0cf433466f5d10ee.jpg' alt='Велосипед' width='300'><br><br>
                <strong>Русский твист:</strong> сидя на полу, поднимите ноги и согните их в коленях, затем поворачивайте корпус влево и вправо, касаясь пола руками.<br>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7fJp6cp5sp5zICEz6Wkd2AUZzQKuVsUidhQ&s' alt='Русский твист' width='300'><br><br>
                <strong>Подъем ног в висе:</strong> вис на перекладине, поднимайте ноги вверх, стараясь коснуться коленями груди.<br>
                <img src='https://fitseven.ru/wp-content/uploads/2013/05/podyemy-nog-v-vise-03.jpg' alt='Подъем ног в висе' width='300'>
            `;
            break;
        case "руки":
            description = `
                <strong>Отжимания:</strong> лежа на полу, руки на ширине плеч, опустите тело, сгибая руки, затем вернитесь в исходное положение.<br>
                <img src='https://i.pinimg.com/564x/24/1c/7a/241c7a12e9b4021f05ab1d4222180904.jpg' alt='Отжимания' width='300'><br><br>
                <strong>Подтягивания:</strong> вися на перекладине, поднимите тело, сгибая руки, так чтобы подбородок был выше уровня перекладины.<br>
                <img src='https://i.pinimg.com/236x/85/ee/0d/85ee0dacbe9298e75608427e7992ea95.jpg' alt='Подтягивания' width='300'><br><br>
                <strong>Тяга гантелей:</strong> стоя прямо, сведите лопатки и поднимите гантели к плечам, сгибая руки в локтях.<br>
                <img src='https://i.pinimg.com/236x/67/56/95/67569542aa1125c4c0c3bb70b116b125.jpg' alt='Тяга гантелей' width='300'><br><br>
                <strong>Тяга блока к груди:</strong> сидя на скамье, тяните блок к груди, сгибая руки в локтях.<br>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjZotPm2kgL-RwFOQ6Wr7ItH-1GgvOMCI8MQ&s' alt='Тяга блока к груди' width='300'><br><br>
                <strong>Молотковый сгибание:</strong> стоя, поднимайте гантели к плечам, держа ладони направленными друг к другу.<br>
                <img src='https://avatars.dzeninfra.ru/get-zen_doc/1917356/pub_5d9215124e057700b18dd4c2_5d922349118d7f00b1c76e68/scale_1200' alt='Молотковый сгибание' width='300'>
            `;
            break;
        case "грудь":
            description = `
                <strong>Жим лежа:</strong> лежа на скамье, опустите гантели до уровня груди, затем поднимите их вверх, выпрямляя руки.<br>
                <img src='https://i.pinimg.com/236x/f5/99/e9/f599e931cff44be6f06bea142d6b08c9.jpg' alt='Жим лежа' width='300'><br><br>
                <strong>Отжимания на брусьях:</strong> лежа на полу, опираясь на руки на брусьях, опустите тело, сгибая руки, затем вернитесь в исходное положение.<br>
                <img src='https://i.pinimg.com/236x/9e/ac/fa/9eacfa27529e53b6ffa241c7ef3c08e3.jpg' alt='Отжимания на брусьях' width='300'><br><br>
                <strong>Раскрытие гантелей:</strong> стоя прямо, разведите руки с гантелями в стороны до уровня плеч, затем верните их в исходное положение.<br>
                <img src='https://i.pinimg.com/236x/86/15/1c/86151c6c7763a49af797e58755be2eab.jpg' alt='Раскрытие гантелей' width='300'><br><br>
                <strong>Кроссовер:</strong> стоя между блоками, тяните ручки к середине, сводя руки перед собой.<br>
                <img src='https://i0.wp.com/trener59.ru/wp-content/uploads/2020/01/svedenie-ruk-v-krosse.png?resize=450%2C249&ssl=1' alt='Кроссовер' width='300'><br><br>
                <strong>Отжимания с узким хватом:</strong> лежа на полу, руки под грудью, опустите тело, сгибая руки, затем вернитесь в исходное положение.<br>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZKynK7RIN3yfeDLv59KvYO5TtQbJ5drk7-HoV_IZhVaD7pn-nI5jCiYdgG920vMF4Gjk&usqp=CAU' alt='Отжимания с узким хватом' width='300'>
            `;
            break;
        case "ноги":
            description = `
                <strong>Приседания:</strong> стоя прямо, опустите тело, сгибая ноги в коленях, затем вернитесь в исходное положение.<br>
                <img src='https://i.pinimg.com/236x/06/e9/1a/06e91a3bcc8a2ca14464a2e82b5449b5.jpg' alt='Приседания' width='300'><br><br>
                <strong>Выпады:</strong> стоя прямо, сделайте шаг вперед и опустите тело, сгибая переднюю ногу в колене, затем вернитесь в исходное положение.<br>
                <img src='https://i.pinimg.com/236x/2a/25/36/2a253622e4280b0664828e195bd0a432.jpg' alt='Выпады' width='300'><br><br>
                <strong>Становая тяга:</strong> стоя прямо, наклонитесь вперед, держа гантели или штангу в руках, опустите их до уровня голеней, затем поднимите вверх, выпрямляя тело.<br>
                <img src='https://i.pinimg.com/564x/61/30/04/61300442cf4225ba94b18b4fa0064137.jpg' alt='Становая тяга' width='300'><br><br>
                <strong>Жим ногами:</strong> сидя на тренажере, выпрямляйте и сгибайте ноги, толкая платформу вперед.<br>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWfAKZilAkU4h4HhzMnegenNRln_BFaped5w&s' alt='Жим ногами' width='300'><br><br>
                <strong>Подъем на носки:</strong> стоя на платформе, поднимайте тело на носки, затем опустите в исходное положение.<br>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKO3XhuGn_kxz6nqhrkBvwlZmAYs8UX8DPLg&s' alt='Подъем на носки' width='300'>
            `;
            break;
    }

    exerciseDescription.innerHTML = description;
}


const goalSelect = document.getElementById('goalSelect');
goalSelect.addEventListener('change', showExerciseDescription);
showExerciseDescription(); // Показать описание при загрузке страницы

    </script>
