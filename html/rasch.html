<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="/css/cssin.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 10px;">Прокачай себя</a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/html/index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/instuction.html">Упражнения</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true" href="/html/rasch.html">Рассчитать</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <img src="https://i.pinimg.com/564x/43/fd/f7/43fdf714138a64dc337efcd8af09b7ea.jpg" alt="Left Image" style="width: 350px;margin-right: 40px; border-radius: 40px;">
      <div class="containerr">
        <h1>Планировщик упражнений</h1>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <label for="gender">Ваш пол:</label>
                <select id="gender">
                    <option value="м">Мужской</option>
                    <option value="ж">Женский</option>
                </select>
                <label for="weight">Ваш вес (кг):</label>
                <input type="number" id="weight" min="1" max="200" required>
                <label for="height">Ваш рост (см):</label>
                <input type="number" id="height" min="1" max="220" required>
                <label for="goal">Ваша цель тренировки:</label>
                <select id="goal">
                    <option value="пресс">Пресс</option>
                    <option value="руки">Руки</option>
                    <option value="грудь">Грудь</option>
                    <option value="ноги">Ноги</option>
                </select>
                <label for="type">Тип тренировки:</label>
                <select id="type">
                    <option value="сила">Сила</option>
                    <option value="выносливость">Выносливость</option>
                </select>
                <button onclick="calculateExercises()" style="margin-top: 20px;">Рассчитать</button>
            </div>
        </div>
    </div>
    <img src="https://i.pinimg.com/736x/d8/1d/d5/d81dd54e16ad7e688c05f31b4f885984.jpg" alt="Right Image" style="width: 350px; margin-left: 40px;border-radius: 40px; border-color: white;">

    <script src='/js/calc.js'></script>
</body>
</html>
